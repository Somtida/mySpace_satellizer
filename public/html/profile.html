<div class="container myProfile">
  <br>

  <!-- <pre>{{user | json}}</pre> -->

  <div class="row"  ng-show="profileArea">
    <div class="col-xs-5">
      <!-- profile -->
      <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
              <div class="well well-sm text-center">
                <button class="btn btn-warning btn-sm btn-block" ng-click="editProfile()"><i class="fa fa-pencil">  EDIT MY PROFILE</i></button>
                  <br>
                  <img src={{user.profileImage}} width=250 height=500 alt="myImage" class="img-rounded img-responsive" />

                  <h4>{{user.displayName}}</h4>
                  <small><cite title={{user.location}}>{{user.location}} <i class="fa fa-map-marker">
                  </i></cite></small>
                  <br>
                  <p>
                      <i class="fa fa-envelope col-xs-5 text-right"></i>
                      <span class="col-xs-7 text-left">
                        <a target="_blank" href={{"mailto:"+user.email}}>{{user.email}}</a>
                      </span>
                  </p>
                  <br>
                  <p>
                      <i class="fa fa-gift col-xs-5 text-right"></i>
                      <span class="col-xs-7 text-left">{{user.dob | date}}</span>
                  </p>
                  <br>
                  <!-- Split button -->
                  <div class="space">
                    <a class="btn btn-info btn-twitter btn-sm btnCircle" target="_blank" href={{user.twitter}}>
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn-danger btn-sm btnCircle" rel="publisher" target="_blank" href="#">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a class="btn btn-primary btn-sm btnCircle" rel="publisher" target="_blank" href={{user.facebook}}>
                        <i class="fa fa-facebook"></i>
                    </a>

                  </div>

              </div>
          </div>
      </div>
    </div>
    <div class="col-xs-7">
      <div class="alert alert-info">
        <form ng-submit="postMessage()">
          <textarea type="text" rows=3 ng-model="msg.message" class="form-control"></textarea><br>
          <button class="btn btn-primary">
            <i class="fa fa-pencil-square-o"></i>   POST MESSAGE
          </button>
        </form>
      </div>
    <hr>
    <!-- {{messages}} -->
    <div class="" ng-repeat="message in messages">
      <div class="panel panel-success">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 text-left">
                <!-- <small>Posted By: </small> -->
                <strong><i>   {{message.userName}}</i></strong>
            </div>
            <div class="col-xs-6 text-right">
                {{message.createdAt | date:'medium'}}
            </div>
          </div>

        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-3 text-left">
              <img src={{message.userImage}} class="img-thumbnail" alt="userImage" width="75" height="75">
            </div>
            <div class="col-xs-9 text-left">
              {{message.message}}
            </div>
        </div>
      </div>
    </div>

  </div>



  </div>


</div>


  <!-- edit profile -->
  <div class="container" ng-show="editProfileArea">
    <br>
    <form class="form-horizontal" role="form" ng-submit="saveEditProfile()">
      <div class="row">
        <div class="col-xs-10">
          <h2 class="text-left"><i class="fa fa-list-alt"></i>  EDIT</h2>
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger" ng-click="cancelEditArea()"><i class="fa fa-times-circle"></i></button>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
          <input type="text" ng-model="myInfo.username" placeholder="Username" class="form-control">
        </div>
      </div>

      <!-- <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" ng-model="myInfo.password" placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" ng-model="myInfo.password2" placeholder="Confirm Password" class="form-control">
        </div>
      </div> -->
      <div class="form-group">
          <label class="col-sm-3 control-label">Full Name</label>
          <div class="col-sm-9">
              <input type="text" ng-model="myInfo.name" placeholder="Full Name" class="form-control" autofocus required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
              <input type="email" ng-model="myInfo.email" placeholder="Email" class="form-control">
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Location</label>
        <div class="col-sm-9">
          <input type="text" ng-model="myInfo.location" placeholder="Location" class="form-control">
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-3 control-label">twitter</label>
          <div class="col-sm-9">
              <input type="type" ng-model="myInfo.twitter" placeholder="twitter URL" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-3 control-label">facebook</label>
          <div class="col-sm-9">
              <input type="type" ng-model="myInfo.facebook" placeholder="facebook URL" class="form-control">
          </div>
      </div>

      <div class="form-group">
          <label class="col-sm-3 control-label">Date of Birth</label>
          <div class="col-sm-9">
              <input type="text" ng-model="myInfo.dob" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-3">Gender</label>
          <div class="col-sm-6">
              <div class="row">
                  <div class="col-sm-6">
                      <label class="radio-inline">
                          <input type="radio" ng-model="myInfo.gender" value="Female">Female
                      </label>
                  </div>
                  <div class="col-sm-6">
                      <label class="radio-inline">
                          <input type="radio" ng-model="myInfo.gender" value="Male">Male
                      </label>
                  </div>
              </div>
          </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
          <label class="col-sm-3 control-label">Image</label>
          <div class="col-sm-9">
              <input type="type" ng-model="myInfo.imageUrl" placeholder="imageUrl" class="form-control">
          </div>
      </div>
      <div>
        <button class="btn btn-success btn-block">SAVE</button>
      </div>
    </form> <!-- /form -->
  </div> <!-- ./container -->
